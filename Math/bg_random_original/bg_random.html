<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Image Changer</title>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }

    body {
      background-size: cover; /* Ensures the background image covers the entire body */
      font-family: sans-serif;
      display: flex; /* Uses Flexbox for centering content */
      align-items: center; /* Vertically centers content */
      justify-content: center; /* Horizontally centers content */
    }
  </style>
</head>

<body style="background-image: url(images/1.jpg);">

  <h1>Refresh the page to change the background image</h1>

  <script src="draw.js"></script>

  <script>
    (function() {
      let n = getRandomNumber(1, 5, true)
      console.log(n)
      document.body.style.backgroundImage = `url(images/${n}.jpg)`
    })()
  </script>
</body>
</html>
