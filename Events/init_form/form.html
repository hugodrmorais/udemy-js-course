<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
  <div class="formCadastro__app">
    <div class="formCadastro__container">
      <h1 class="heading">Register a task</h1>

      <form action="#" class="formCadastro" id="shopping-add">
        <label for="txtTitulo" >
          Title
        </label>
        <input id="txtTitulo" type="text" name ="txtTitulo">

        <label for="txtDescricao" >
          Task Description
        </label>
        <textarea id="txtDescricao" rows="5" maxlength="255"></textarea>
        <div id="contador"> <span>255</span> characters</div>

        <label>
          <input type="checkbox" name="" id="chkAceito">
          I commit to delivering this task as soon as possible
        </label>

        <input id="btn" type="submit" value="Add">

      </form>
    </div>

    <div id="feedbackMessage">
      <p>aa</p>
      <button><span class="fa fa-close"></span></button>
    </div>
  </div>

  <script src="js/form.js"></script>
</body>
</html>
